---
iterations: 1
users: 1
rampup: 1
timeout: 3
actions:
  - http:
      title: Page 1
      method: GET
      url: http://localhost:8000/page1.php
      storeCookie: __all__
  - sleep:
      duration: 1000
  - http:
      title: Page 2
      method: GET
      url: http://localhost:8000/page2_timeout.php
      response:
        regex: Hello
  - http:
      title: Page 3
      method: GET
      url: http://localhost:8000/page3.php
