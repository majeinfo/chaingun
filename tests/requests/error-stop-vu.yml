---
iterations: 1
users: 1
rampup: 1
on_error: stop_vu
actions:
  - http:
      title: Page 1
      method: GET
      url: http://localhost:8000/page1.php
      store_cookie: __all__
  - http:
      title: Page 2
      method: GET
      url: http://localhost:8000/page2.php
      responses:
        - regex: "Bye (.*)"
          index: first
          variable: name
  - http:
      title: Page 3
      method: GET
      url: http://localhost:8000/page3.php?name=${name}
