---
iterations: 1
users: 5
rampup: 5
on_error: stop_test
actions:
  - http:
      title: Page 1
      method: GET
      url: http://localhost:8000/page1.php
      storeCookie: __all__
  - http:
      title: Page 2
      method: GET
      url: http://localhost:8000/page2.php
      responses:
        - regex: "Bye bye (.*)"
          index: first
          variable: name
  - http:
      title: Page 3
      method: GET
      url: http://localhost:8000/page3.php?name=${name}

