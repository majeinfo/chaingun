---
iterations: 1
users: 1
rampup: 1
actions:
  - http:
      title: Page 1
      method: GET
      url: http://docker:8000/page1.php
      storeCookie: __all__
  - http:
      title: Page 2
      method: GET
      url: http://docker:8000/page2.php
      responses:
        - regex: "Bye bye (.*)<br>"
          variable: name
          index: first
  - http:
      title: Page 3
      method: GET
      url: http://docker:8000/page3.php?name=${name}

