---
iterations: 1
users: 1
rampup: 1
http_error_codes: 404,403,500
#on_error: stop_test
actions:
  - http:
      title: Page 1
      method: GET
      url: http://localhost:8000/page1xy.php
      storeCookie: __all__
  - http:
      title: Page 2
      method: GET
      url: http://localhost:8000/page2-json.php
      responses:
        - jsonpath: $.name+
          variable: name
          index: first
          default_value: alice
  - http:
      title: Page 3
      method: GET
      url: http://localhost:8000/page3.php?name=${name}

